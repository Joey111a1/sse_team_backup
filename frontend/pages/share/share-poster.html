<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Poster</title>
	<link rel="stylesheet" href="../../common/styles/common.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .styled-button {
            display: inline-block;
            width: 300px;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .styled-button:hover {
            background-color: #e0e0e0;
            color: black;
        }
    </style>

</head>
<body>
    <header>Pixel Art Editor</header>
    <div id="content"></div>

    <script>
        // 从 URL 参数中获取图片的公开 URL
        const urlParams = new URLSearchParams(window.location.search);
        const imageURL = urlParams.get('image');

        if (imageURL) {
            // 显示图片和按钮
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <img src="${imageURL}" alt="Pixel Art Poster">
                <br>
                <a href="${imageURL}" download="pixel-art-poster.png" class="styled-button">
                    Download Poster
                </a>
                <br>
                <a href="../login/login.html" class="button">
                    Go to Pixel Art Editor
                </a>
            `;
        } else {
            // 如果没有图片 URL，显示错误信息
            console.error("No image URL found in the query parameters.");
            document.getElementById('content').innerHTML = "<p>Error: No image URL found.</p>";
        }
    </script>
</body>
</html>
